CONFIG_ZMK_KEYBOARD_NAME="Ryan's Sofle-RGB"

# Uncomment the following two lines to enable the underglow LEDs
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n

# Uncomment the following line to enable the Sofle OLED Display
CONFIG_ZMK_DISPLAY=y

# Uncomment the following line to boost the bluetooth trasmit power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Additional profiles for bluetooth connections
CONFIG_BT_MAX_CONN=10
CONFIG_BT_MAX_PAIRED=11

# Bluetooth experimental features
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=n
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n

# power saving features
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y

CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

